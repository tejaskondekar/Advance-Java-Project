<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sports Event Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Sports Event Management System</h1>
		<hr>
		<h2>Update Game</h2>

		<form action="#" th:action="@{/saveGames}" th:object="${game}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{gameName}" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Update Game</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/games}"> Back to Game List</a>
	</div>
</body>
</html>
